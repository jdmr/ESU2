spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql:esu
spring.datasource.username=test
spring.datasource.password=changeme

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.provider_class=org.hibernate.cache.EhCacheProvider
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL82Dialect

spring.thymeleaf.cache=true

error.whitelabel.enabled=false

security.basic.enabled=false

spring.jpa.properties.hibernate.search.default.directory_provider=filesystem
spring.jpa.properties.hibernate.search.default.indexBase=${user.home}/esu/

spring.sendgrid.username=sendgrid_username
spring.sendgrid.password=changeme

