        <link rel="stylesheet" href="../../static/styles/vendor.css" th:href="@{/styles/vendor.css}" />
        <link rel="stylesheet" href="../../static/styles/main.css" th:href="@{/styles/main.css}" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
        <script src="../../static/scripts/vendor/modernizr.js" th:src="@{/scripts/vendor/modernizr.js}"></script>

    </head>
    <body>

        <header class="navbar navbar-inverse navbar-fixed-top" role="banner" th:replace="layouts/main :: navigation('admin')">
        </header>

        <div class="container">

            <div class="row">
                <div class="col-md-3" th:replace="layouts/main :: sidebar('trimestres')">
                </div>
                <div class="col-md-9">
                    <h1>Nuevo Trimestre</h1>
                    <form action="#" th:action="@{'/admin/trimestre/nuevo'}" method="POST" th:object="${trimestre}">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{version}" />
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                            <h4>Error</h4>
                            <ul>
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Incorrect input</li>
                            </ul>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('nombre')}?'has-error'">
                            <label for="nombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" autofocus="autofocus" />
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('inicia')}?'has-error'">
                            <label for="inicia">Inicia</label>
                            <input type="text" th:field="*{inicia}" id="inicia" class="form-control" />
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('termina')}?'has-error'">
                            <label for="termina">Termina</label>
                            <input type="text" th:field="*{termina}" id="termina" class="form-control" />
                        </div>
                        <div class="checkbox" th:classappend="${#fields.hasErrors('publicado')}?'has-error'">
                            <label>
                                <input type="checkbox" th:field="*{publicado}" id="publicado" />
                                Publicado
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg"><span class="fa fa-floppy-o"></span> Crear</button>
                        <a href="#" th:href="@{'/admin/trimestre'}" class="btn btn-default btn-lg"><span class="fa fa-undo"></span> Cancelar</a>
                    </form>
                </div>
            </div>

        </div>

        <footer role="contentinfo" th:replace="layouts/main :: footer">
        </footer>

        <script>

                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-19803340-3', 'auto');
            ga('send', 'pageview');

        <script src="../../static/scripts/vendor.js" th:src="@{/scripts/vendor.js}"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="../../static/scripts/plugins.js" th:src="@{/scripts/plugins.js}"></script>
        <script src="../../static/scripts/main.js" th:src="@{/scripts/main.js}"></script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4d8a78014d97ad87" async="async"></script>

        <script>
            $(function() {
                $('#inicia').datepicker({
                    altFormat:"dd/mm/yy",
                    dateFormat:"dd/mm/yy",
                    firstDay: 0,
                    closeText: 'Cerrar',
                    prevText: '&#x3c;Ant',
                    nextText: 'Sig&#x3e;',
                    currentText: 'Hoy',
                    monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
                    monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                    dayNames: ['Domingo','Lunes','Martes','Mi&eacute;rcoles','Jueves','Viernes','S&aacute;bado'],
                    dayNamesShort: ['Dom','Lun','Mar','Mi&eacute;','Jue','Vie','S&aacute;b'],
                    dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','S&aacute;'],
                    weekHeader: 'Sm',
                    showButtonPanel: true,
                    showOtherMonths: true,
                    selectOtherMonths: true,
                });
                $('#termina').datepicker({
                    altFormat:"dd/mm/yy",
                    dateFormat:"dd/mm/yy",
                    firstDay: 0,
                    closeText: 'Cerrar',
                    prevText: '&#x3c;Ant',
                    nextText: 'Sig&#x3e;',
                    currentText: 'Hoy',
                    monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
                    monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                    dayNames: ['Domingo','Lunes','Martes','Mi&eacute;rcoles','Jueves','Viernes','S&aacute;bado'],
                    dayNamesShort: ['Dom','Lun','Mar','Mi&eacute;','Jue','Vie','S&aacute;b'],
                    dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','S&aacute;'],
                    weekHeader: 'Sm',
                    showButtonPanel: true,
                    showOtherMonths: true,
                    selectOtherMonths: true,
                });
            });
        </script>
    </body>
</html>
