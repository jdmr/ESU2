<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include='/layouts/main :: head(#{profundiza.tema(${tema.articulo.titulo})})'>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Inicio</title>
        <meta name="description" content=""/>
        <meta name="author" content="J. David Mendoza"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon"                    href="../../../static/img/favicon.ico" th:href="@{/static/img/favicon.ico}" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="144x144" href="../../../static/img/apple-touch-icon-144x144.png" th:href="@{/static/img/apple-touch-icon-144x144.png}" />
        <link rel="apple-touch-icon" sizes="114x114" href="../../../static/img/apple-touch-icon-114x114.png" th:href="@{/static/img/apple-touch-icon-114x114.png}" />
        <link rel="apple-touch-icon" sizes="72x72"   href="../../../static/img/apple-touch-icon-72x72.png" th:href="@{/static/img/apple-touch-icon-72x72.png}" />
        <link rel="apple-touch-icon"                 href="../../../static/img/apple-touch-icon.png" th:href="@{/static/img/apple-touch-icon.png}" />

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../../static/css/main.css" th:href="@{/static/css/main.css}" />

    </head>
    <body>

        <header class="navbar navbar-inverse navbar-fixed-top" role="banner" th:replace="/layouts/main :: navigation('profundiza')">
        </header>

        <div class="container">

            <div class="row" id="searchDiv" th:replace="/layouts/main :: searchDiv">

            </div>

            <div class="row">
                <div class="col-md-8">
                    <h2 th:utext="${tema.articulo.titulo}">Titulo Leccion</h2>
                    <h4><th:block th:text="#{por}">Por</th:block> <th:block th:text="${tema.articulo.autor.nombreCompleto}">Autor</th:block></h4>
                    <th:block th:utext="${tema.articulo.contenido}">Texto de la leccion</th:block>
                    <p><th:block th:text="#{visitas(${tema.articulo.vistas})}">0 Visitas</th:block> <i class="fa fa-eye"></i></p>
                    <div th:if="${perfil != null}">
                        <h3>Acerca del Autor</h3>
                        <a href="#" th:href="@{'/perfil/'+${perfil.id}}"><img src="#" th:src="@{'/perfil/imagen/'+${perfil.id}}" alt="#" th:alt="${tema.articulo.autor.nombreCompleto}" style="float:left;width: 200px;" /></a>
                        <a href="#" th:href="@{'/perfil/'+${perfil.id}}"><h2 th:text="${tema.articulo.autor.nombreCompleto}">Nombre</h2></a>
                        <p th:text="${perfil.texto}">Descripcion</p>
                        <a href="#" th:href="@{'/perfil/'+${perfil.id}}">Art√≠culos de <th:block th:text="${tema.articulo.autor.nombreCompleto}">Autor</th:block></a>
                    </div>
                </div>
                <div class="col-md-4">
                    <th:block th:if="${profundiza.publicacion != null}">
                        <h3><a href="#" th:href="@{'/estudia/'+${profundiza.anio}+'/'+${profundiza.trimestre}+'/'+${profundiza.leccion}+'/'+${profundiza.dia}}" th:utext="${profundiza.publicacion.articulo.titulo}">Leccion</a></h3>
                        <h5 th:text="${profundiza.hoyString}">Domingo 20/Jul/2014</h5>
                        <p><th:block th:utext="${profundiza.publicacion.articulo.descripcion}">Descripcion</th:block> <a href="#" th:href="@{'/estudia/'+${profundiza.anio}+'/'+${profundiza.trimestre}+'/'+${profundiza.leccion}+'/'+${profundiza.tema}}" th:text="#{leer.mas}">Leer mas...</a></p>
                    </th:block>
                    <th:block th:each="dialoga : ${profundiza.dialoga}" th:if="${dialoga.id != tema.id}">
                        <h3><a href="#" th:href="@{'/profundiza/'+${profundiza.anio}+'/'+${profundiza.trimestre}+'/'+${profundiza.leccion}+'/'+${dialoga.tema}}" th:utext="${dialoga.articulo.titulo}">Dialoga</a></h3>
                        <h5><th:block th:text="#{por}">Por</th:block> <th:block th:text="${dialoga.articulo.autor.nombreCompleto}">Autor</th:block></h5>
                        <p><th:block th:utext="${dialoga.articulo.descripcion}">Descripcion</th:block> <a href="#" th:href="@{'/profundiza/'+${profundiza.anio}+'/'+${profundiza.trimestre}+'/'+${profundiza.leccion}+'/'+${profundiza.tema}}" th:text="#{leer.mas}">Leer mas...</a></p>
                    </th:block>
                    <th:block th:each="comunica : ${profundiza.comunica}">
                        <h3><a href="#" th:href="@{'/comparte/'+${profundiza.anio}+'/'+${profundiza.trimestre}+'/'+${profundiza.leccion}+'/'+${comunica.tema}}" th:utext="${comunica.articulo.titulo}">Dialoga</a></h3>
                        <h5><th:block th:text="#{por}">Por</th:block> <th:block th:text="${comunica.articulo.autor.nombreCompleto}">Autor</th:block></h5>
                        <p><th:block th:utext="${comunica.articulo.descripcion}">Descripcion</th:block> <a href="#" th:href="@{'/comparte/'+${profundiza.anio}+'/'+${profundiza.trimestre}+'/'+${profundiza.leccion}+'/'+${comunica.tema}}" th:text="#{leer.mas}">Leer mas...</a></p>
                    </th:block>
                </div>
            </div>

        </div>

        <footer role="contentinfo" th:replace="/layouts/main :: footer">
        </footer>

        <div th:replace="/layouts/main :: scripts" th:remove="tag">
            <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
            <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
            <script src="../../../static/js/main.js" th:src="@{/static/js/main.js}"></script>
        </div>
    </body>
</html>
